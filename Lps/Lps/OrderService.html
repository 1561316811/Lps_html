<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <title>订单服务</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css_iconfont/iconfont.css">

    <link rel="stylesheet" href="css_mine/main-layout.css">

    <link rel="stylesheet" href="css_mine/header.css">

    <style>

    </style>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="main-layout col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">

    <div class="order-receive">

        <div class="header">

            <h2><a class="iconfont">&#xe606;</a>订单服务</h2>

        </div>

        <form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>内容</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>房间号码</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>分类</td>
                    <td>按摩</td>
                </tr>
                <tr>
                    <td>订单类型</td>
                    <td>点钟</td>
                </tr>
                <tr>
                    <td>订单编号</td>
                    <td>1558466696515612632</td>
                </tr>
                <tr>
                    <td>发起时间</td>
                    <td>2017-10-21 18:03:18.9</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>开始时间</td>
                    <td>22:03</td>
                </tr>

                <tr>
                    <td>服务时间</td>
                    <td>0:24:11</td>
                </tr>


                <tr>
                    <td>消费金额</td>
                    <td>
                        <div class="input-group">
                            <input id="money" type="number" style="width: 80px;" class="form-control">
                            <div class="input-group-btn" style="display: inline-table;">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

                                    <li><a class="s-m" href="#">168</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </td>
                </tr>

                </tbody>
            </table>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary btn-success">提交金额</button>
                <a class="btn btn-primary btn-danger">取消订单</a>
            </div>
        </form>
    </div>

</div>

<script>

    $(function () {

        $(".s-m").css({
                'font-size':'2em'
            } );

        $(".s-m").click(function () {
            $("#money").val($(this).text());
        })

    })


</script>
